{% extends 'base.html' %} {% load static %} {% block page_content %}

<!-- Feature Cards -->
<div id="features" class="features-section">
  <div class="container">
    <h2 class="section-title text-center mb-5">Anesthesia Question Bank</h2>
    <div class="row g-4">
      {% for section in sections %}
      <div class="col-md-6 col-lg-4">
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-{{ section.icon_class }}"></i>
          </div>
          <h3 class="feature-title">{{ section.title }}</h3>
          <p class="feature-text">{{ section.text }}</p>
          {% if user.is_authenticated and user.is_approved %}
          <a href="{{ section.url }}" class="btn btn-feature">
            Access Now
            <i class="fas fa-chevron-right ml-2"></i>
          </a>
          {% else %}
          <button class="btn btn-feature disabled" disabled>
            Access Restricted
            <i class="fas fa-lock ml-2"></i>
          </button>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

  }

  .hero-content {
    position: relative;
    z-index: 2;
    padding: 0 20px;

  .hero-title {

    font-weight: 800;
    margin-bottom: 1.5rem;
    text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    letter-spacing: -1px;
  }

  .hero-subtitle {
    font-size: 1.5rem;
    font-weight: 400;
    margin-bottom: 2rem;
    opacity: 0.9;
  }

  .btn-hero {
    background: rgba(255, 255, 255, 0.15);
    color: white;
    padding: 1rem 2rem;
    border-radius: 50px;
    font-weight: 600;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
  }

  .btn-hero:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    color: white;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  }

  .hero-wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    color: #f8f9fa;
    line-height: 0;
  }

  /* Features Section */
  .features-section {
    background: #f8f9fa;
    padding: 100px 0;
    position: relative;
  }

  .section-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2b5876;
    margin-bottom: 3rem;
  }

  .feature-card {
    background: white;
    border-radius: 20px;
    padding: 2.5rem;
    height: 100%;
    transition: all 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .feature-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  .feature-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #2b5876, #4e4376);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    color: white;
    transform: rotate(45deg);
    transition: all 0.3s ease;
  }

  .feature-icon i {
    transform: rotate(-45deg);
  }

  .feature-card:hover .feature-icon {
    transform: rotate(90deg);
  }

  .feature-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #2b5876;
    margin-bottom: 1rem;
  }

  .feature-text {
    color: #6c757d;
    margin-bottom: 1.5rem;
    flex-grow: 1;
  }

  .btn-feature {
    background: linear-gradient(135deg, #2b5876, #4e4376);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
  }

  .btn-feature:hover {
    transform: translateX(5px);
    color: white;
    box-shadow: 0 5px 15px rgba(43, 88, 118, 0.3);
  }

  .btn-feature.disabled {
    background: #dee2e6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fadeIn 1s ease-out;
  }

  .animate-fade-in-delayed {
    animation: fadeIn 1s ease-out 0.3s both;
  }
</style>

{% endblock %}
