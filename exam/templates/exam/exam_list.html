{% extends 'base.html' %} {% block page_content %}
<div class="container mt-5">
  <h1 class="text-custom mb-4" style="font-size: 2rem; font-weight: bold">
    Exam List
  </h1>
  <div class="row">
    {% for exam in exams %}
    <div class="col-md-4 mb-4">
      <div class="card border-custom shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-custom">{{ exam.title }}</h5>
          <a
            href="{% url 'exam_detail' exam.id %}"
            class="btn btn-outline-custom"
          >
            View Details
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
