{% extends 'base.html' %} {% block page_content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center text-custom">ANESTHESIA CHAT LOBBY</h2>

  {% if rooms %}
  <div class="row">
    {% for room in rooms %}
    <div class="col-md-4 mb-4">
      <div class="card border-custom shadow-sm">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title mb-0 text-custom">{{ room.name }}</h5>
          {% if room.password %}
          <span class="badge bg-warning text-dark">Password Required</span>
          {% endif %}
        </div>
        <div class="card-footer text-center">
          <a
            href="{% url 'chat_room' room_name=room.name %}"
            class="btn btn-outline-custom w-100"
            >Enter Room</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="alert alert-info text-center mt-4" role="alert">
    No chat rooms available.
  </div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{% url 'create_room' %}" class="btn btn-primary btn-lg"
      >Create a Chat Room</a
    >
  </div>
</div>

<style>
  .container {
    max-width: 1200px; /* Ensures a good width for readability */
  }

  .card {
    border-radius: 0.75rem; /* Rounded corners for cards */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
  }

  .card:hover {
    transform: translateY(-5px); /* Slight lift on hover */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
  }

  .card-title {
    color: var(--primary); /* Primary color for card titles */
  }

  .btn-outline-custom {
    border-color: var(--primary);
    color: var(--primary);
  }

  .btn-outline-custom:hover {
    background-color: var(--primary);
    color: #ffffff;
  }

  .btn-primary {
    background-color: var(--primary);
    border-color: var(--primary);
  }

  .btn-primary:hover {
    background-color: var(--primary-dark);
    border-color: var(--primary-dark);
  }

  .alert-info {
    background-color: #e8f4f8; /* Light blue background for info alert */
    border-color: #b6d3e8; /* Light border color for info alert */
    color: #004085; /* Dark text color for contrast */
  }
</style>

{% endblock %}
