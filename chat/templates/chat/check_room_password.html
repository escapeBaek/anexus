{% extends 'base.html' %}
{% block page_content %}
<div class="container chat-room-container">
  {% if requires_password %}
  <div class="chat-container password-container">
    <div class="chat-header">
      <div class="header-left">
        <a href="{% url 'lobby' %}" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="room-title">비밀번호 입력</h2>
      </div>
    </div>

    <div class="password-form-wrapper">
      <form id="passwordForm" class="password-form">
        {% csrf_token %}
        <div class="password-input-group">
          <label for="roomPassword" class="password-label">채팅방 비밀번호</label>
          <input 
            type="password" 
            id="roomPassword" 
            name="password" 
            class="message-input" 
            placeholder="비밀번호를 입력하세요" 
            required
          >
          <div 
            id="passwordError" 
            class="password-error" 
            style="display: none;"
          >
            비밀번호가 일치하지 않습니다.
          </div>
        </div>
        <button type="submit" class="send-btn password-submit">
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </div>
  </div>
  {% endif %}
</div>

<style>
:root {
  --primary-gradient-start: #2b5876;
  --primary-gradient-end: #4e4376;
  --bg-light: #f0f2f5;
  --text-muted: #8a8a8a;
  --white: #ffffff;
}

.password-container {
  max-width: 500px;
  margin: 0 auto;
  height: auto;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.password-form-wrapper {
  padding: 20px;
  background-color: var(--white);
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center items horizontally */
  justify-content: center; /* Center items vertically */
}

.password-form {
  width: 80%; /* Limit form width */
  max-width: 400px; /* Maximum form width */
  display: flex;
  flex-direction: column;
}

.password-label {
  display: block;
  margin-bottom: 10px;
  color: var(--text-muted);
  font-size: 1rem;
  text-align: center; /* Center align label */
}

.password-input-group {
  width: 100%;
  margin-bottom: 20px;
}

.message-input {
  width: 100%;
  padding: 10px 15px;
  border: 1px solid #e0e0e0;
  border-radius: 25px;
  font-size: 1rem; /* Increased to match label */
  text-align: center; /* Center align input text */
}

.password-submit {
  width: 100%;
  height: auto;
  padding: 10px 20px;
  border-radius: 25px;
  background: linear-gradient(
    135deg,
    var(--primary-gradient-start),
    var(--primary-gradient-end)
  );
  color: var(--white);
  border: none;
  display: block;
  text-align: center;
  font-size: 1rem; /* Increased to match label and input */
  cursor: pointer; /* Add cursor style to indicate it's clickable */
}

  display: flex;

  .password-container {
    width: 100%;
    height: 100vh;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    {% if requires_password %}
    const passwordForm = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('roomPassword');
    const passwordError = document.getElementById('passwordError');

    passwordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(passwordForm);

        fetch("{% url 'check_room_password' room.name %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.reload();
            } else {
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
    });
    {% endif %}
});
</script>
{% endblock %}
