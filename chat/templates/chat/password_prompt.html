{% extends 'base.html' %}
{% block page_content %}

<div class="password-prompt-section position-relative">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-lock"></i>
          </div>
          <h2 class="section-title text-center mb-4">비밀번호 입력</h2>
          
          <form method="post" class="password-form">
            {% csrf_token %}
            <div class="password-input-group">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="비밀번호를 입력하세요"
                required
              />
              <i class="fas fa-key input-icon"></i>
            </div>
            
            {% if error %}
            <div class="error-message">
              <i class="fas fa-exclamation-circle"></i>
              {{ error }}
            </div>
            {% endif %}
            
            <div class="buttons-group">
              <button type="submit" class="btn btn-feature w-100 mb-3">
                입장
                <i class="fas fa-arrow-right ml-2"></i>
              </button>
              
              <a href="{% url 'lobby' %}" class="btn btn-back w-100">
                <i class="fas fa-arrow-left mr-2"></i>
                뒤로 가기
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Reusing styles from home.html */
  .password-prompt-section {
    background: #f8f9fa;
    min-height: 85vh;
    padding: 40px 0;
  }

  .feature-card {
    background: white;
    border-radius: 20px;
    padding: 2.5rem;
    transition: all 0.3s ease;
    border: 1px solid rgba(0,0,0,0.08);
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  }

  .feature-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #2b5876, #4e4376);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    font-size: 2rem;
    color: white;
    transform: rotate(45deg);
    transition: all 0.3s ease;
  }

  .feature-icon i {
    transform: rotate(-45deg);
  }

  .section-title {
    font-size: 2rem;
    font-weight: 700;
    color: #2b5876;
  }

  .btn-feature {
    background: linear-gradient(135deg, #2b5876, #4e4376);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
  }

  .btn-feature:hover {
    transform: translateX(5px);
    color: white;
    box-shadow: 0 5px 15px rgba(43,88,118,0.3);
  }

  /* New specific styles for password prompt */
  .password-input-group {
    position: relative;
    margin-bottom: 1.5rem;
  }

  .password-input-group input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.5rem;
    border: 1px solid rgba(0,0,0,0.1);
    border-radius: 10px;
    background-color: #fff;
    transition: all 0.3s ease;
  }

  .password-input-group input:focus {
    outline: none;
    border-color: #2b5876;
    box-shadow: 0 0 0 3px rgba(43,88,118,0.1);
  }

  .password-input-group .input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
  }

  .error-message {
    background: #fff5f5;
    color: #dc3545;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
  }

  .btn-back {
    background: transparent;
    color: #2b5876;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: 1px solid #2b5876;
  }

  .btn-back:hover {
    background: rgba(43,88,118,0.1);
    color: #2b5876;
    transform: translateX(-5px);
  }

  .buttons-group {
    margin-top: 2rem;
  }
</style>

{% endblock %}
