<!-- chat/templates/chat/password_prompt.html -->
{% extends 'base.html' %} {% block page_content %}
<h2>비밀번호 입력</h2>
<form method="post">
  {% csrf_token %}
  <input
    type="password"
    name="password"
    placeholder="비밀번호를 입력하세요"
    required
  />
  <button type="submit">입장</button>
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<a href="{% url 'lobby' %}">뒤로 가기</a>
{% endblock %}
