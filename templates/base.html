<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ANExuS{% endblock %}</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
        padding-top: 20px;
      }
      footer {
        background-color: #343a40;
        padding: 20px 0;
        text-align: center;
        color: #ffffff;
      }
      .navbar-nav {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .navbar-nav .nav-item {
        margin-left: 15px;
      }
      .navbar-nav .form-inline {
        display: flex;
        align-items: center;
      }
      .navbar-brand {
        font-weight: bold;
        color: #0a4d92 !important;
      }
      .navbar-light .navbar-nav .nav-link {
        color: #0a4d92;
      }
      /* Custom Bootstrap Overrides */
      :root {
        --primary: #0a4d92; /* Update Bootstrap primary color */
      }
      .btn-primary {
        background-color: var(--primary);
        border-color: var(--primary);
      }
      .btn-primary:hover {
        background-color: #073b63; /* Darker shade for hover effect */
        border-color: #073b63;
      }
      .btn-primary:focus,
      .btn-primary:active {
        box-shadow: 0 0 0 0.2rem rgba(10, 77, 146, 0.5);
      }
      :root {
        --primary: #0a4d92;
        --primary-dark: #073b63;
      }

      .bg-custom {
        background-color: var(--primary);
      }

      .text-custom {
        color: var(--primary);
      }

      .btn-outline-custom {
        border-color: var(--primary);
        color: var(--primary);
      }

      .btn-outline-custom:hover {
        background-color: var(--primary);
        color: #ffffff;
      }
      .text-primary {
        color: #0a4d92; /* Primary color for text */
      }

      .bg-custom {
        background-color: #0a4d92;
      }

      .border-custom {
        border-color: #0a4d92; /* Primary color for borders */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <a class="navbar-brand" href="{% url 'home' %}">ANExuS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text">안녕하세요, {{ user.username }} 님!</span>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="form-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger ml-2">
                Logout
              </button>
            </form>
          </li>
          <li class="nav-item">
            <form
              action="{% url 'password_change' %}"
              method="get"
              class="form-inline"
            >
              <button type="submit" class="btn btn-outline-primary ml-2">
                Change Password
              </button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="btn btn-outline-primary ml-2">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'register' %}" class="btn btn-info ml-2">
              Register
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">{% block page_content %}{% endblock %}</div>

    <footer>
      <div class="container">
        <p>&copy; 2024 ANExuS. All rights reserved.</p>
        <p>
          Contact:
          <a href="mailto:escapebaek@gmail.com" class="text-light"
            >escapebaek@gmail.com</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
