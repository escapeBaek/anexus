<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ANExuS{% endblock %}</title>
    <!-- FAVICON AREA -->
    {% load static %}
    <link rel="icon" href="{% static './favicon.ico' %}" />
    <!-- FAVICON AREA -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
        padding-top: 20px;
      }
      footer {
        background-color: #343a40;
        padding: 5px 0; /* Reduced padding */
        text-align: center;
        color: #ffffff;
        font-size: 0.9rem; /* Reduced font size */
      }
      .navbar-brand {
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        color: #0a4d92 !important;
      }
      .navbar-light .navbar-nav .nav-link {
        color: #0a4d92;
      }
      .navbar-nav .nav-item {
        margin-left: 15px;
      }
      .navbar-nav .form-inline {
        display: flex;
        align-items: center;
      }
      :root {
        --primary: #0a4d92;
        --primary-dark: #073b63;
      }
      .btn-primary {
        background-color: var(--primary);
        border-color: var(--primary);
      }
      .btn-primary:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
      }
      .btn-outline-custom {
        border-color: var(--primary);
        color: var(--primary);
        transition: all 0.3s ease;
      }
      .btn-outline-custom:hover {
        background-color: var(--primary);
        color: #ffffff;
        box-shadow: 0 4px 10px rgba(10, 77, 146, 0.4);
      }
      .bg-custom {
        background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      }
      .text-custom {
        color: var(--primary);
      }
      .shadow-lg {
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;
      }
      footer .social-icons a {
        color: #ffffff;
        margin: 0 8px; /* Reduced margin */
        font-size: 18px; /* Reduced font size */
      }
      footer .social-icons a:hover {
        color: var(--primary);
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .jumbotron h1 {
        animation: fadeIn 1.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <a class="navbar-brand" href="{% url 'home' %}">ANExuS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text">
              Welcome, Doctor {{ user.username }} !
            </span>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="form-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger ml-2">
                Logout
              </button>
            </form>
          </li>
          <li class="nav-item">
            <form
              action="{% url 'password_change' %}"
              method="get"
              class="form-inline"
            >
              <button type="submit" class="btn btn-outline-primary ml-2">
                Change Password
              </button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="btn btn-outline-primary ml-2">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'register' %}" class="btn btn-info ml-2">
              Register
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">{% block page_content %}{% endblock %}</div>

    <footer class="bg-dark text-white py-4">
      <div class="container">
        <p>&copy; 2024 ANExuS. All rights reserved.</p>
        <p>
          Contact:
          <a href="mailto:escapebaek@gmail.com" class="text-info">
            escapebaek@gmail.com
          </a>
        </p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
