{% extends 'base.html' %} {% block page_content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0" style="border-radius: 15px">
        <div
          class="card-header text-center bg-dark-blue text-white"
          style="border-radius: 15px 15px 0 0"
        >
          <h2 class="font-weight-bold">Login</h2>
        </div>
        <div
          class="card-body p-4"
          style="background: linear-gradient(135deg, #f0f4ff, #ffffff)"
        >
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username" class="font-weight-bold">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control rounded-pill"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="font-weight-bold">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control rounded-pill"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block rounded-pill font-weight-bold"
            >
              Login
            </button>
          </form>
          <form action="{% url 'password_reset' %}" method="get" class="mt-3">
            <button
              type="submit"
              class="btn btn-outline-secondary btn-block rounded-pill font-weight-bold"
            >
              Reset Password
            </button>
          </form>
        </div>
        <div
          class="card-footer text-center bg-light"
          style="border-radius: 0 0 15px 15px"
        >
          <a
            href="{% url 'home' %}"
            class="btn btn-link font-weight-bold text-primary"
            >Home</a
          >
        </div>
      </div>
      {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-info rounded-pill font-weight-bold text-center">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</div>

<style>
  .card-header {
    animation: fadeInDown 1s ease;
  }
  .btn-primary {
    background-color: #0a4d92;
    border: none;
  }
  .btn-primary:hover {
    background-color: #073b63;
  }
  .btn-outline-secondary:hover {
    background-color: #e55a50;
    color: #ffffff;
  }
  .bg-dark-blue {
    background-color: #073b63;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}
