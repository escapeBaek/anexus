{% extends 'base.html' %}
{% block page_content %}
<div class="login-section position-relative d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-overlay"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card animate-fade-in">
          <div class="card-header text-center">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Access your ANExuS account</p>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group mb-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" name="username" id="username" class="form-control" required />
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input type="password" name="password" id="password" class="form-control" required />
                </div>
              </div>
              <button type="submit" class="btn btn-login w-100 mb-3">
                Sign In
                <i class="fas fa-arrow-right ml-2"></i>
              </button>
            </form>
            <div class="text-center mt-4">
              <a href="{% url 'password_reset' %}" class="btn btn-reset w-100">
                Forgot Password?
                <i class="fas fa-key ml-2"></i>
              </a>
            </div>
          </div>
          <div class="card-footer text-center">
            <a href="{% url 'home' %}" class="btn btn-home">
              <i class="fas fa-chevron-left mr-2"></i>
              Back to Home
            </a>
          </div>
        </div>
        {% if messages %}
        <div class="messages animate-fade-in-delayed">
          {% for message in messages %}
          <div class="alert alert-message">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
