{% extends 'base.html' %} 
{% block page_content %}

<!-- Container for content -->
<div class="container mt-4">
  <!-- Card for the board index -->
  <div class="card shadow-lg mb-4 position-relative">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-custom">ANExuS Board</h2>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for board in boards %}
          <tr class="text-center">
            <td>{{ board.id }}</td>
            <td>
              <a
                href="{% url 'board_detail' board.pk %}"
                class="text-decoration-none text-custom"
              >
                {{ board.title }}
              </a>
            </td>
            <td>{{ board.author }}</td>
            <td>{{ board.created_date | date:"Y-m-d H:i" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Button to create a new post -->
    <a
      class="btn btn-primary btn-md rounded-pill shadow-lg position-absolute"
      href="{% url 'board_create' %}"
      role="button"
      style="top: 15px; right: 15px; padding: 10px 20px; font-size: 16px;"
    >
      <i class="fas fa-plus"></i> Create Post
    </a>
  </div>
</div>

{% endblock %}
