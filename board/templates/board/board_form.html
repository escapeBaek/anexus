{% extends 'base.html' %} {% load static %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/board/common.css' %}" />
<link rel="stylesheet" href="{% static 'css/board/board_form.css' %}" />
{% endblock %} {% block extra_js %}
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'js/board/board_form.js' %}"></script>
{% endblock %} {% block page_content %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-gradient-primary text-white">
      <h3 class="mb-0">글쓰기</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-feature">
          <i class="fas fa-save mr-2"></i>저장
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
