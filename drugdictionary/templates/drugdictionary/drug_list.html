{% extends 'base.html' %} {% block page_content %}
<div class="container mt-5">
  <h1 class="text-custom mb-4" style="font-size: 2rem; font-weight: bold">
    Anesthesia Drug Dictionary
  </h1>
  <p class="text-secondary mb-4">
    View details for drugs used in anesthesia practice:
  </p>

  <div class="row">
    {% for drug in sorted_drugs %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card shadow-lg h-100 border-custom">
        <div class="card-body p-3">
          <h5 class="card-title text-custom mb-2">{{ drug.name }}</h5>
          <a
            href="{{ drug.url }}"
            target="_blank"
            class="btn btn-custom btn-block mt-3"
          >
            View Details
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="mt-4 text-center">
    <a href="{% url 'home' %}" class="btn btn-primary">Go Back to Home</a>
  </div>
</div>

<style>
  .text-custom {
    color: #0a4d92 !important;
  }

  .btn-custom {
    background-color: #0a4d92;
    color: #ffffff;
    border: none;
  }

  .btn-custom:hover {
    background-color: #073b6b;
    color: #ffffff !important; /* Ensures the text remains visible */
  }

  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  .border-custom {
    border: 1px solid #e0e0e0; /* Adjust border color as needed */
  }
</style>
{% endblock %}
