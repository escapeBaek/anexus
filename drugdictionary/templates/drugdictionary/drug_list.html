{% extends 'base.html' %} {% block page_content %}
<div class="container mt-5">
  <h1
    class="text-custom mb-4"
    style="font-size: 2.5rem; font-weight: bold; text-align: center"
  >
    Anesthesia Drug Dictionary
  </h1>
  <p class="text-secondary mb-4 text-center">
    View details for drugs used in anesthesia practice:
  </p>

  <div class="row">
    {% for drug in sorted_drugs %}
    <div class="col-md-4 mb-4">
      <div
        class="card h-100 shadow-lg"
        style="border-radius: 15px; background: #f9f9ff"
      >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-custom" style="font-weight: bold">
            {{ drug.name }}
          </h5>
          {% if drug.subtitle %}
          <p class="card-subtitle mb-2 text-muted" style="font-size: 0.9rem">
            {{ drug.subtitle }}
          </p>
          {% endif %}
          <a
            href="{{ drug.url }}"
            target="_blank"
            class="btn btn-custom mt-auto align-self-start rounded-pill shadow-sm"
            style="background-color: #0a4d92; color: #ffffff; border: none"
          >
            View Details
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="mt-4 text-center">
    <a href="{% url 'home' %}" class="btn btn-primary">Go Back to Home</a>
  </div>
</div>

<style>
  .text-custom {
    color: #0a4d92 !important;
  }

  .btn-custom:hover {
    background-color: #073b6b;
    color: #ffffff !important;
    box-shadow: 0 4px 10px rgba(10, 77, 146, 0.4);
  }

  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 1rem;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  }

  .card-subtitle {
    font-size: 0.9rem;
    color: #6c757d;
  }

  .card-title {
    font-size: 1.25rem;
  }

  .btn-custom {
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .border-custom {
    border: 1px solid #e0e0e0;
  }

  .btn-primary {
    background-color: #0a4d92;
    border: none;
  }

  .btn-primary:hover {
    background-color: #073b6b;
  }
</style>
{% endblock %}
