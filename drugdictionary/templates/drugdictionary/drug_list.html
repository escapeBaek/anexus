{% extends 'base.html' %} {% block page_content %}
<h1 class="text-custom">Anesthesia Drug Dictionary</h1>
<p class="text-secondary">
  View details for drugs used in anesthesia practice:
</p>

<div class="row">
  {% for drug in sorted_drugs %}
  <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
    <div class="card shadow-sm h-100 border-custom">
      <div class="card-body p-3">
        <h5 class="card-title text-custom mb-2">{{ drug.name }}</h5>
        <a
          href="{{ drug.url }}"
          target="_blank"
          class="btn btn-outline-custom btn-sm btn-block"
        >
          View Details
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<div class="mt-4 text-center">
  <a href="{% url 'home' %}" class="btn btn-primary">Go Back to Home</a>
</div>
{% endblock %}
